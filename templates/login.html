<!-- FILE: templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - FaceAuth Pro{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-user-circle"></i>
            User Login
        </h1>
        <p class="card-subtitle">Authenticate using your face</p>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing your authentication...</p>
    </div>

    <!-- Camera Section -->
    <div class="camera-section">
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="camera-controls">
            <button id="start-camera" class="btn btn-primary" onclick="startCamera()">
                <i class="fas fa-video"></i> Start Camera
            </button>
            <button id="capture-photo" class="btn btn-success" onclick="authenticateWithCamera()" style="display: none;">
                <i class="fas fa-camera"></i> Authenticate
            </button>
            <button id="stop-camera" class="btn btn-secondary" onclick="stopCamera()" style="display: none;">
                <i class="fas fa-stop"></i> Stop Camera
            </button>
        </div>
    </div>

    <div style="text-align: center; margin: 2rem 0; color: #64748b;">
        <span>OR</span>
    </div>

    <!-- File Upload Section -->
    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <div class="file-input-wrapper">
                <input type="file" id="image-file" name="image" accept="image/*" class="file-input" onchange="handleFileUpload()">
                <label for="image-file" class="file-input-label">
                    <i class="fas fa-upload"></i>
                    Upload Photo for Authentication
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Login with Upload
        </button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    async function authenticateWithCamera() {
        const imageData = capturePhoto();
        if (!imageData) {
            showAlert('Please capture a photo first', 'error');
            return;
        }
        
        showLoading(true);
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showAlert(result.message, 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                showAlert(result.message, 'error');
            }
        } catch (error) {
            showAlert('Authentication failed. Please try again.', 'error');
        } finally {
            showLoading(false);
        }
    }
    
    function handleFileUpload() {
        const fileInput = document.getElementById('image-file');
        const label = document.querySelector('.file-input-label');
        
        if (fileInput.files.length > 0) {
            label.innerHTML = `<i class="fas fa-check"></i> ${fileInput.files[0].name}`;
        }
    }
    
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('image-file');
        if (!fileInput.files.length) {
            showAlert('Please select an image file', 'error');
            return;
        }
        
        showLoading(true);
        
        const formData = new FormData();
        formData.append('image', fileInput.files[0]);
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
                showAlert(result.message, 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                showAlert(result.message, 'error');
            }
        } catch (error) {
            showAlert('Authentication failed. Please try again.', 'error');
        } finally {
            showLoading(false);
        }
    });
</script>
{% endblock %}
